<!doctype html>
<head>
    <link href="static/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        var address = {{ data.address|tojson }};
        var this_name = {{ data.name|tojson }};
    </script>
</head>
<body>
    <img id="protectionImg" src="static/img/protection.jpg">
    <br />
    <br />
        <input type="radio" name="insure" id="insureYes">
        <label for "insureYes">Yes, add HomeShare Protection for $1.00 per day, for a total of $3.00    <b>Highly Recommended</b> </label>
        <br />
        <input type="radio" name="insure" id="insureNo">
        <label for "insureNo">No, I choose not to protect my home. I understand by declining coverage I am responsible for all home damages incurred, guest bodily injury, and any theft or asset losses. </label>
        <br />
    <br />
    <input id="submit_btn1" type="submit" value="Cancel" onclick="window.location.assign('/');">
    <input id="submit_btn2" type="submit" value="Next ->" onclick="window.location.assign('/summary?address=' + address + '&name=' + this_name + '&insured=' + document.getElementById('insureYes').checked);">
</body>
